<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="S_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" />
</head>
<body>
    <!-- Sidebar and Main Content Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="navbar-logo">
                <img src="images/presidency_logo.png" alt="Presidency University Logo">
            </div>
            <ul class="sidebar-links">
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('assessments')">Assessments</a></li>
                <li><a href="#" onclick="showSection('events')">Events</a></li>
                <li><a href="#" onclick="showSection('class-group')">Class Group</a></li>
                <li><a href="#" onclick="showSection('notifications')">Notifications</a></li>
            </ul>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <!-- Home Section -->
            <section id="home" class="content-section">
                <h2>Dashboard</h2>
                <div class="post-section">
                    <textarea placeholder="Post a question or comment. Your post will be visible to everyone."></textarea>
                    <div class="post-options">
                        <button>ðŸ“· Photo</button>
                        <button>ðŸ“„ Document</button>
                        <button>ðŸ”— Link</button>
                        <button class="post-btn">Post</button>
                    </div>
                </div>
                <div class="post-feed">
                    <div class="post">
                        <div class="post-header">
                            <span class="post-author">Teacher Presidency</span>
                            <span class="post-date">Nov 2, 2024 (7 days ago)</span>
                        </div>
                        <div class="post-content">
                            <p>Dear Students,</p>
                            <p>Reminder for upcoming exams next week. Please check the assessment section for details.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Other Sections -->
            <section id="assessments" class="content-section" style="display: none;">
                <h2>Assessments</h2>
                <!-- Assessment content here -->
            </section>
            <section id="events" class="content-section" style="display: none;">
                <h2>Events</h2>
                <div id="calendar"></div>
            </section>
            <section id="class-group" class="content-section" style="display: none;">
                <h2>Class Group</h2>
                <!-- Class group content here -->
            </section>
            <section id="notifications" class="content-section" style="display: none;">
                <h2>Notifications</h2>
                <!-- Notifications content here -->
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="S_dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
</body>
</html>
