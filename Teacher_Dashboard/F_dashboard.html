<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="F_dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <img src="images/presidency_logo.png" alt="Presidency University Logo">
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#assessments"><i class="fas fa-tasks"></i> Assessments</a>
        <a href="#events"><i class="fas fa-calendar-alt"></i> Events</a>
        <a href="#notifications"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#quiz-management"><i class="fas fa-question-circle"></i> Quiz Management</a>
    </div>

    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the sidebar to get started.</p>

        <div id="quiz-management" class="section">
            <h2>Create and Upload Quiz</h2>
            <form action="#" method="post" id="quizForm">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" name="quiz-title" placeholder="Enter quiz title" required>

                <label for="quiz-description">Description:</label>
                <textarea id="quiz-description" name="quiz-description" rows="4" placeholder="Enter a brief description"></textarea>

                <label for="quiz-date">Date:</label>
                <input type="date" id="quiz-date" name="quiz-date" required>

                <label for="quiz-file">Upload Quiz File:</label>
                <input type="file" id="quiz-file" name="quiz-file" accept=".pdf,.doc,.docx" required>

                <button type="submit" class="btn-submit">Upload Quiz</button>
            </form>
        </div>
    </div>

</body>
</html>
